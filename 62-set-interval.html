<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    
    <script>

        let count = 0;
        let max = window.prompt("Count up to you #?")
        max = Number(max);

        const myTimer = setInterval(countUp, 2000);

        function countUp(){
            count = count + 1;
            console.log(count);
            if(count >= max){
                clearInterval(myTimer);
            }
        }
        



    </script>


</body>
</html>
