<html lang="en">

    <title>Const</title>
</head>
<body>
    
    <script>

        const PI = 3.14;
        let radius;
        let circumference;

        radius = window.prompt("Enter The Radius Circle");
        radius = Number(radius);

        circumference = 2 * PI * radius

        console.log(`The Circumference is : ${circumference}`)


    </script>
    
</body>
