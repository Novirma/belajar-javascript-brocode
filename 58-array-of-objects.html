<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Objects</title>
</head>

<body>

    <script>

        class Car {
            constructor(model, year, color) {
                this.model = model;
                this.year = year;
                this.color = color;
            }

            drive() {
                console.log(`You Drive the ${this.model}`);
            }
        }

        const car1 = new Car("Kijang", 2006, "green");
        const car2 = new Car("Avanza", 2010, "blue");
        const car3 = new Car("Karimun", 2008, "red");

        car1.drive();
        console.log(car1);

        const cars = [car1, car2, car3];

        // console.log(cars[0].model);
        // console.log(cars[1].model);
        // console.log(cars[2].model);

        // cars[0].drive();
        // cars[1].drive();
        // cars[2].drive();

        starRace(cars);

        function starRace(cars){
            for (const car of cars) {
                car.drive();
            }
        }

    </script>


</body>

</html>
