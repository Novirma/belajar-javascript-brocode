<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue Statements</title>
</head>
<body>

    <script>

        {
            for(let i = 1; i <= 10; i+=1){
                console.log(i);
            }
        }

        {
            for(let i = 1; i <= 10; i+=1){
                if(i == 5){
                    break;
                }
                console.log(i);
            }
        }
        {
            for(let i = 1; i <= 10; i+=1){
                if(i == 5){
                    continue;
                }
                console.log(i);
            }
        }



    </script>
    
</body>
</html>
