    <title>Static Keyword</title>
</head>
<body>
    
    <script>

        class Car{

            static numberOfCars = 0;

            constructor(model){
                this.model = model;
                Car.numberOfCars += 1;
            }

            static starRace(){
                console.log("3..2..1..GO!!")
            }

        }

        const car1 = new Car("Kijang");
        const car2 = new Car("Carry");
        const car3 = new Car("Avanza");

        console.log(car1.model)

        console.log(Car.numberOfCars);

        Car.starRace();




    </script>


</body>
</html>
