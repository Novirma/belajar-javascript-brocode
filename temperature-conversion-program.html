<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
</head>
<body>

    <label for="">Enter a Temperature</label><br>
    <input type="text" name="" id="textBox"><br>

    <label for="">Convert to :</label><br>
    <input type="radio" id="cButton" name="unit">
    <label for="">Celcius</label><br>
    <input type="radio" id="fButton" name="unit">
    <label for="">Fahrenheit</label><br>

    <button type="button" id="submitButton">Submit</button><br>
    <label for="" id="tempLabel"></label>

    <script>

        document.getElementById("submitButton").onclick = function(){
            
            let temp;
            const cButton = document.getElementById("cButton");
            const fButton = document.getElementById("fButton");
            const tempLabel = document.getElementById("tempLabel");
            const textBox = document.getElementById("textBox");

            if(cButton.checked){
                
                temp = textBox.value;
                temp = Number(temp);
                temp = toCelcius(temp);
                tempLabel.innerHTML = temp + "°C";

            }
            else if(fButton.checked){
                temp = textBox.value;
                temp = Number(temp);
                temp = toFahrenheit(temp);
                tempLabel.innerHTML = temp + "°F";

            }
            else{
                tempLabel.innerHTML = "Please Select A Temperature Sir!!!";
            }
            
        }

        function toCelcius(temp){
            return (temp - 32) * (5/9);
        }

        function toFahrenheit(temp){
            return temp * (9/5) + 32;
        }


    </script>
    
</body>
</html>
